<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />

    <title>Ron Wabukenda</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="Col-md-12">
          <h2>Ronald Wabukenda</h2>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Ron Wabukenda</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Contact <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Portfolio</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- body -->
    <div class="container">
      <div class="row">
        <div class="Col-md-12">
          <h3>Contact</h3>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-md-10"></div>
      </div>
      <!-- footer -->
      <div class="row">
         <div class="col-md-8">
            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Name</label>
                  <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Please enter your name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
       
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                </div>
              <div>
                  <button type="button" class="btn btn-success button">Success</button>
                  <br>
              </div>
              </form>
  
         </div>
        </div>
        <div class="col-md-12">
          <div class="footer1"></div>
          <div class="footer2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
